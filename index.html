<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Rock-Paper-Scissor</h1>
    <div id="myButtons">
        <button onclick="game('rock')">✊</button>
        <button onclick="game('paper')">🖐️</button>
        <button onclick="game('scissor')">✌️</button>
    </div>
    <div id="playerOutput" class="output">Player: </div>
    <div id="computerOutput" class="output">Computer: </div>
    <div id="result" ></div>
    <div id="playerScore" class="score">Player's Score: </div>
    <div id="computerScore" class="score">Computer's Score: </div>
    <script src="index.js"></script>
</body>
</html>
